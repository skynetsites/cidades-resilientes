<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Inscrição na Campanha</title>
  <style>
    body { font-family: Arial, sans-serif; color: #333; margin: 0; padding: 20px; background-color: #f8f9fa; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #2d6a4f; }
    .info { background: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    .footer { font-size: 12px; color: #999; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nova inscrição na campanha</h2>
    <p><strong>Nome:</strong> {{nome}}</p>
    <p><strong>Cidade:</strong> {{cidade}}</p>
    <p><strong>Mensagem:</strong></p>
    <div class="info">{{mensagem}}</div>
    <div class="footer">
      Este é um e-mail automático. Por favor, não responda.
    </div>
  </div>
</body>
</html>
